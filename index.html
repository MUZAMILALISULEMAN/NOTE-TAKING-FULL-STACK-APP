<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #1f1f1f;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .main {
      display: flex;
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      gap: 20px;
    }

    .left-pane, .right-pane {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .left-pane {
      flex: 1;
      max-width: 40%;
      max-height: 70vh;
      overflow-y: auto;
    }

    .right-pane {
      flex: 2;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: #fff;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .note {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .note:last-child {
      border-bottom: none;
    }

    .note h3, .note input[type="text"] {
      margin: 0;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 75%;
      color: #e0e0e0;
    }

    .note input[type="text"] {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
    }

    .note-actions {
      display: flex;
      gap: 8px;
    }

    .note-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #bb86fc;
    }

    .note-actions button.delete {
      color: #cf6679;
    }
  </style>
</head>
<body>
  <header>
    <h1>Note Taking App</h1>
  </header>

  <div class="main">
    <!-- Left Pane: List of Notes -->
    <div class="left-pane">
      <h2>Your Notes</h2>
      <div id="notes-container">
        <!-- Notes will appear here -->
      </div>
    </div>

    <!-- Right Pane: Note Form -->
    <div class="right-pane">
      <h2>Create / Edit Note</h2>
      <input type="text" placeholder="Note Title" id="note-title">
      <textarea rows="10" placeholder="Write your note here..." id="note-content"></textarea>
      <button onclick="createNote()">Save Note</button>
    </div>
  </div>

  <script>
    let noteIdCounter = 1; 

    function createNote() {
      const title = document.getElementById('note-title').value;
      const content = document.getElementById('note-content').value;

      if (!title || !content) return alert('Title and content required.');

      const noteId = noteIdCounter++;

      const noteHTML = `
        <div class="note" data-id="${noteId}" onclick="loadNoteContent(${noteId})">
          <h3>${title}</h3>
          <div class="note-actions">
            <button onclick="event.stopPropagation(); editNote(this)">‚úèÔ∏è</button>
            <button class="delete" onclick="event.stopPropagation(); deleteNote(this)">üóëÔ∏è</button>
          </div>
        </div>`;

      document.getElementById('notes-container').innerHTML += noteHTML;

      document.getElementById('note-title').value = '';
      document.getElementById('note-content').value = '';
    }

    function deleteNote(button) {
      button.closest('.note').remove();
    }

    function editNote(button) {
      const note = button.closest('.note');
      const titleEl = note.querySelector('h3');

      const input = document.createElement('input');
      input.type = 'text';
      input.value = titleEl.innerText;
      input.onblur = () => {
        if (input.value.trim() !== '') {
          titleEl.innerText = input.value;
          titleEl.style.display = 'block';
          input.remove();
        }
      };

      titleEl.style.display = 'none';
      note.insertBefore(input, titleEl);
      input.focus();
    }

    function loadNoteContent(noteId) {
      
    }
  </script>
</body>
</html>
