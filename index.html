<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotesFlow - Modern Note Taking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --error-gradient: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      --info-gradient: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 100%);
      --dark-bg: #0a0a0f;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #b8bcc8;
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --error-color: #ff6b6b;
      --success-color: #43e97b;
      --info-color: #4facfe;
      --input-height: clamp(2.5rem, 5vw, 3rem);
      --base-font-size: clamp(0.9rem, 2vw, 1rem);
      --heading-font-size: clamp(1.2rem, 4vw, 2rem); /* Reduced header font size */
      --section-heading: clamp(1.1rem, 3vw, 1.5rem);
      --container-padding: clamp(1rem, 3vw, 2rem);
      --element-spacing: clamp(0.8rem, 2vw, 1rem);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 255, 214, 0.2) 0%, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      font-size: var(--base-font-size);
      line-height: 1.6;
      padding-top: 70px; /* Added padding for fixed header */
    }

    /* Animated background particles */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: clamp(3px, 0.5vw, 5px);
      height: clamp(3px, 0.5vw, 5px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* COMPACT HEADER - Reduced height */
    header {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      padding: 0.8rem 0; /* Reduced padding */
      text-align: center;
      position: fixed; /* Changed to fixed */
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      height: 70px; /* Fixed height */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(0.6rem, 1.5vw, 0.8rem); /* Reduced gap */
    }

    .logo {
      width: clamp(36px, 6vw, 42px); /* Reduced size */
      height: clamp(36px, 6vw, 42px); /* Reduced size */
      background: var(--primary-gradient);
      border-radius: 10px; /* Slightly reduced */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1rem, 2.5vw, 1.2rem); /* Reduced font size */
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3); /* Reduced shadow */
    }

    header h1 {
      font-size: var(--heading-font-size);
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(102, 126, 234, 0.5); /* Reduced shadow */
    }

    .main {
      display: flex;
      flex-direction: column;
      width: 95%;
      max-width: 1400px;
      margin: clamp(1rem, 3vw, 1.5rem) auto; /* Reduced top margin */
      gap: clamp(1.5rem, 4vw, 2rem);
      padding: 0 clamp(0.5rem, 2vw, 1rem);
    }

    .pane-container {
      display: flex;
      flex-direction: column;
      gap: clamp(1.5rem, 4vw, 2rem);
      width: 100%;
    }

    @media (min-width: 768px) {
      .pane-container {
        flex-direction: row;
      }
    }

    .left-pane, .right-pane {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: clamp(1rem, 3vw, 1.5rem);
      padding: clamp(1rem, 3vw, 1.5rem); /* Slightly reduced padding */
      box-shadow: 0 15px 30px var(--shadow-color); /* Reduced shadow */
      transition: all 0.3s ease;
      width: 100%;
    }

    .left-pane:hover, .right-pane:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 36px var(--shadow-color); /* Reduced shadow */
    }

    @media (min-width: 768px) {
      .left-pane {
        flex: 1;
        max-width: 45%;
        max-height: 75vh;
        overflow: hidden;
      }

      .right-pane {
        flex: 1.5;
      }
    }

    .pane-header {
      display: flex;
      align-items: center;
      gap: clamp(0.5rem, 1.5vw, 0.8rem);
      margin-bottom: clamp(0.8rem, 2.5vw, 1.5rem); /* Reduced margin */
      padding-bottom: clamp(0.6rem, 1.8vw, 1rem); /* Reduced padding */
      border-bottom: 1px solid var(--border-color);
    }

    .pane-header h2 {
      font-size: var(--section-heading);
      font-weight: 600;
      color: var(--text-primary);
    }

    .pane-icon {
      width: clamp(26px, 4.5vw, 30px); /* Reduced size */
      height: clamp(26px, 4.5vw, 30px); /* Reduced size */
      border-radius: 7px; /* Slightly reduced */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(0.8rem, 1.8vw, 0.9rem); /* Reduced font size */
    }

    .notes-icon {
      background: var(--accent-gradient);
    }

    .edit-icon {
      background: var(--secondary-gradient);
    }

    #notes-container {
      height: calc(75vh - 100px); /* Adjusted height */
      overflow-y: auto;
      padding-right: 8px;
      min-height: 40vh;
    }

    #notes-container::-webkit-scrollbar {
      width: 6px;
    }

    #notes-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    #notes-container::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 3px;
    }

    .input-group {
      margin-bottom: var(--element-spacing);
    }

    input[type="text"], textarea {
      width: 100%;
      padding: clamp(0.7rem, 1.8vw, 0.9rem) clamp(0.8rem, 2.2vw, 1.1rem); /* Slightly reduced */
      margin-top: clamp(0.4rem, 1.2vw, 0.8rem); /* Reduced margin */
      border: 2px solid var(--border-color);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      border-radius: clamp(0.7rem, 1.8vw, 0.9rem); /* Slightly reduced */
      font-size: var(--base-font-size);
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      resize: vertical;
      min-height: var(--input-height);
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    input[type="text"]::placeholder, textarea::placeholder {
      color: var(--text-secondary);
    }

    .error-message {
      color: var(--error-color);
      font-size: clamp(0.75rem, 2vw, 0.85rem);
      margin-top: 0.3rem;
      display: none;
    }

    .error {
      border-color: var(--error-color) !important;
    }

    .button-group {
      display: flex;
      gap: clamp(0.8rem, 2vw, 1rem);
      margin-top: clamp(1rem, 2.5vw, 1.2rem); /* Reduced margin */
      flex-wrap: wrap;
    }

    button {
      padding: clamp(0.7rem, 1.8vw, 0.9rem) clamp(1.2rem, 2.5vw, 1.7rem); /* Slightly reduced */
      border: none;
      border-radius: clamp(0.7rem, 1.8vw, 0.9rem); /* Slightly reduced */
      cursor: pointer;
      font-size: var(--base-font-size);
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-height: clamp(2.6rem, 5.5vw, 3.2rem); /* Slightly reduced */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    #saveBtn {
      background: var(--primary-gradient);
      color: white;
      flex: 1;
      min-width: 180px;
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.3); /* Reduced shadow */
    }

    #saveBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4); /* Reduced shadow */
    }

    #addNewNote {
      background: var(--glass-bg);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      backdrop-filter: blur(10px);
      min-width: 180px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Added subtle shadow */
    }

    #addNewNote:hover {
      background: var(--border-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
    }

    .note {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: clamp(0.8rem, 1.8vw, 1.1rem); /* Slightly reduced */
      margin-bottom: clamp(0.7rem, 1.8vw, 0.9rem); /* Reduced margin */
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: clamp(0.7rem, 1.8vw, 0.9rem); /* Slightly reduced */
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-height: clamp(3.2rem, 6.5vw, 3.8rem); /* Slightly reduced */
    }

    .note::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: var(--primary-gradient);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .note:hover {
      transform: translateX(8px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2); /* Reduced shadow */
    }

    .note:hover::before {
      transform: scaleY(1);
    }

    .note.focused {
      background: rgba(102, 126, 234, 0.15);
      border-color: #667eea;
      transform: translateX(8px);
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.3); /* Reduced shadow */
    }

    .note.focused::before {
      transform: scaleY(1);
    }

    .note h3, .note input[type="text"] {
      margin: 0;
      font-size: clamp(0.9rem, 1.8vw, 1.05rem); /* Slightly reduced */
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 75%;
      color: var(--text-primary);
    }

    .note input[type="text"] {
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: clamp(0.4rem, 1.3vw, 0.7rem) clamp(0.6rem, 1.8vw, 0.9rem); /* Slightly reduced */
      border-radius: clamp(0.4rem, 1.3vw, 0.7rem); /* Slightly reduced */
      margin-top: 0;
    }

    .note-actions {
      display: flex;
      gap: clamp(0.4rem, 1.3vw, 0.7rem); /* Reduced gap */
      align-items: center;
    }

    .note-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: clamp(0.9rem, 2.2vw, 1.1rem); /* Slightly reduced */
      padding: clamp(0.3rem, 1.2vw, 0.5rem); /* Reduced padding */
      border-radius: clamp(0.3rem, 1.2vw, 0.5rem); /* Slightly reduced */
      transition: all 0.3s ease;
      margin: 0;
      min-height: auto;
    }

    .note-actions button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }

    .note-actions button.delete {
      color: #ff6b6b;
    }

    .note-actions button.delete:hover {
      background: rgba(255, 107, 107, 0.2);
      box-shadow: 0 3px 12px rgba(255, 107, 107, 0.3); /* Reduced shadow */
    }

    .hide {
      display: none;
    }

    /* Status indicators */
    .status-indicator {
      position: fixed;
      top: clamp(5rem, 12vw, 6rem); /* Adjusted top position */
      right: clamp(1rem, 3vw, 2rem);
      padding: clamp(0.7rem, 1.8vw, 0.9rem) clamp(1rem, 2.8vw, 1.3rem); /* Slightly reduced */
      border-radius: clamp(0.5rem, 1.8vw, 0.7rem); /* Slightly reduced */
      color: white;
      font-weight: 500;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); /* Reduced shadow */
    }

    .status-indicator.show {
      transform: translateX(0);
    }

    .status-indicator.success {
      background: var(--success-gradient);
    }

    .status-indicator.error {
      background: var(--error-gradient);
    }

    .status-indicator.info {
      background: var(--info-gradient);
    }

    /* Connection status indicator */
    .connection-status {
      position: fixed;
      bottom: clamp(0.8rem, 2vw, 1rem);
      right: clamp(0.8rem, 2vw, 1rem);
      padding: clamp(0.4rem, 1.3vw, 0.6rem) clamp(0.7rem, 1.8vw, 0.9rem); /* Slightly reduced */
      border-radius: clamp(0.4rem, 1.3vw, 0.6rem); /* Slightly reduced */
      font-size: clamp(0.7rem, 1.8vw, 0.8rem); /* Slightly reduced */
      font-weight: 500;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
    }

    .connection-status.connected {
      color: var(--success-color);
    }

    .connection-status.disconnected {
      color: var(--error-color);
      animation: pulse 1.5s infinite;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: clamp(1.2rem, 3.5vw, 2rem) 0; /* Slightly reduced */
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: clamp(2rem, 5vw, 3rem); /* Slightly reduced */
      margin-bottom: clamp(0.6rem, 1.8vw, 1rem); /* Reduced margin */
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: clamp(1rem, 2.8vw, 1.3rem); /* Slightly reduced */
      margin-bottom: clamp(0.4rem, 1.2vw, 0.7rem); /* Reduced margin */
      color: var(--text-primary);
      font-weight: 500;
    }

    .empty-state p {
      max-width: 400px;
      margin: 0 auto;
      font-size: clamp(0.8rem, 2vw, 0.9rem); /* Slightly reduced */
    }

    /* Loading animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 1.5s infinite;
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      border-radius: inherit;
      z-index: 1;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .button-group {
        flex-direction: column;
      }
      
      .button-group button {
        width: 100%;
      }
      
      /* Further reduce header size on very small screens */
      header {
        height: 60px;
        padding: 0.6rem 0;
      }
        
      .logo {
        width: 32px;
        height: 32px;
        font-size: 0.9rem;
      }
      
      body {
        padding-top: 60px; /* Adjust body padding */
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation" id="bgAnimation"></div>
  
  <header>
    <div class="header-content">
      <div class="logo">📝</div>
      <h1>NotesFlow</h1>
    </div>
  </header>

  <div class="main">
    <div class="pane-container">
      <!-- Left Pane: List of Notes -->
      <div class="left-pane">
        <div class="pane-header">
          <div class="pane-icon notes-icon">📚</div>
          <h2>Your Notes</h2>
        </div>
        <div id="notes-container">
          <!-- Empty state initially -->
          <div class="empty-state" id="emptyState">
            <i class="fas fa-sticky-note"></i>
            <h3>No Notes Yet</h3>
            <p>Create your first note to get started. Your ideas are waiting to be captured!</p>
          </div>
          <!-- Notes will appear here -->
        </div>
      </div>

      <!-- Right Pane: Note Form -->
      <div class="right-pane">
        <div class="pane-header">
          <div class="pane-icon edit-icon">✨</div>
          <h2>Create / Edit Note</h2>
        </div>
        
        <div class="input-group">
          <input type="text" placeholder="✍️ Enter your note title..." id="note-title">
          <div class="error-message" id="title-error">Please enter a title for your note</div>
        </div>
        
        <div class="input-group">
          <textarea rows="10" placeholder="🌟 Write your amazing note here..." id="note-content"></textarea>
          <div class="error-message" id="content-error">Please enter content for your note</div>
        </div>
        
        <div class="button-group">
          <button id="saveBtn" onclick="takeAction()">
            <i class="fas fa-save"></i> Save Note
          </button>
          <button class="hide" onclick="resetForm()" id="addNewNote">
            <i class="fas fa-plus"></i> Add New Note
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="connection-status connected" id="connectionStatus">
    <i class="fas fa-wifi"></i>
    <span>Connected</span>
  </div>

  <script>
    // Create animated background particles
    function createParticles() {
      const bgAnimation = document.getElementById('bgAnimation');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        bgAnimation.appendChild(particle);
      }
    }

    // Status notification system
    function showStatus(message, type = 'success') {
      const existing = document.querySelector('.status-indicator');
      if (existing) existing.remove();

      const indicator = document.createElement('div');
      indicator.className = `status-indicator ${type}`;
      
      let icon = '';
      switch(type) {
        case 'success': icon = '<i class="fas fa-check-circle"></i>'; break;
        case 'error': icon = '<i class="fas fa-exclamation-circle"></i>'; break;
        case 'info': icon = '<i class="fas fa-info-circle"></i>'; break;
      }
      
      indicator.innerHTML = `${icon} ${message}`;
      document.body.appendChild(indicator);

      setTimeout(() => indicator.classList.add('show'), 100);
      setTimeout(() => {
        indicator.classList.remove('show');
        setTimeout(() => indicator.remove(), 300);
      }, 3000);
    }
    
    // Connection status monitoring
    function monitorConnection() {
      const connectionStatus = document.getElementById('connectionStatus');
      
      function updateStatus() {
        if (navigator.onLine) {
          connectionStatus.className = 'connection-status connected';
          connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> <span>Connected</span>';
        } else {
          connectionStatus.className = 'connection-status disconnected';
          connectionStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> <span>Offline</span>';
        }
      }
      
      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);
      updateStatus();
    }
    
    // Form validation
    function validateForm() {
      const title = document.getElementById('note-title').value.trim();
      const content = document.getElementById('note-content').value.trim();
      let isValid = true;
      
      // Reset error states
      document.getElementById('title-error').style.display = 'none';
      document.getElementById('content-error').style.display = 'none';
      document.getElementById('note-title').classList.remove('error');
      document.getElementById('note-content').classList.remove('error');
      
      // Validate title
      if (!title) {
        document.getElementById('title-error').style.display = 'block';
        document.getElementById('note-title').classList.add('error');
        isValid = false;
      }
      
      // Validate content
      if (!content) {
        document.getElementById('content-error').style.display = 'block';
        document.getElementById('note-content').classList.add('error');
        isValid = false;
      }
      
      return isValid;
    }
    
    // Update empty state visibility
   function updateEmptyState() {
  const notesContainer = document.getElementById('notes-container');
  const emptyState = document.getElementById('emptyState');
  
  // Check if any notes exist in the container
  const hasNotes = notesContainer.querySelector('.note') !== null;
  
  // Show empty state only if no notes exist
  if (!hasNotes) {
    emptyState.style.display = 'flex';
  } else {
    emptyState.style.display = 'none';
  }
}
    
    let FocusedNote = null;
    let FocusedNoteId = null;
    const saveBtn = document.getElementById("saveBtn");
    document.getElementById("addNewNote").classList.add("hide");

    function resetForm() {
      document.getElementById("addNewNote").classList.add("hide");
      document.getElementById('note-title').value = '';
      document.getElementById('note-content').value = '';
      saveBtn.innerText = "Save Note";
      saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Note';
      document.querySelectorAll('.note').forEach(n => n.classList.remove('focused'));
      FocusedNote = null;
      FocusedNoteId = null;
      
      // Clear validation errors
      document.getElementById('title-error').style.display = 'none';
      document.getElementById('content-error').style.display = 'none';
      document.getElementById('note-title').classList.remove('error');
      document.getElementById('note-content').classList.remove('error');
    }

    async function takeAction() {
      if (!validateForm()) {
        return;
      }
      
      const title = document.getElementById('note-title').value.trim();
      const content = document.getElementById('note-content').value.trim();

      const data = JSON.stringify({ notes_topic: title, notes_text: content });
      saveBtn.classList.add('loading');

      if (FocusedNoteId === null) {
        updateEmptyState();
        // CREATE new note
        try {
          const response = await fetch('http://127.0.0.1:8000/addNote', {
            method: "POST",
            headers: {
              'Content-Type': 'application/json',
            },
            body: data
          });

          const result = await response.json();

          if (result.status === "success") {
            const newId = result.id;
            const noteDiv = createNoteElement(newId, title);
            document.getElementById('notes-container').prepend(noteDiv);

            FocusedNote = noteDiv;
            FocusedNoteId = newId;
            resetForm();
            showStatus('Note created successfully! ✨');
            updateEmptyState();
          } else {
            showStatus('Failed to create note', 'error');
          }
        } catch (error) {
          showStatus('Connection error occurred', 'error');
        }
      } else {
        document.getElementById("addNewNote").classList.remove("hide");
        try {
          const response = await fetch(`http://127.0.0.1:8000/updateNote/${FocusedNoteId}`, {
            method: "PUT",
            headers: {
              'Content-Type': 'application/json',
            },
            body: data
          });

          const result = await response.json();
          if (FocusedNote) {
            const h3 = FocusedNote.querySelector('h3');
            if (h3) h3.innerText = title;
          }
          showStatus('Note updated successfully! 🎉');
        } catch (error) {
          showStatus('Failed to update note', 'error');
        }
      }
      saveBtn.classList.remove('loading');
    }

    function createNoteElement(id, title) {
      const noteDiv = document.createElement('div');
      noteDiv.className = 'note';
      noteDiv.setAttribute('data-id', id);

      noteDiv.innerHTML = `
        <h3>${title}</h3>
        <div class="note-actions">
          <button class="delete" onclick="event.stopPropagation(); deleteNote(this)"><i class="fas fa-trash-alt"></i></button>
        </div>
      `;

      noteDiv.addEventListener('click', function () {
        onNoteClick(noteDiv);
      });

      noteDiv.addEventListener('dblclick', function () {
        enableInlineEdit(noteDiv);
      });

      return noteDiv;
    }

    function onNoteClick(noteElement) {
      document.querySelectorAll('.note').forEach(n => n.classList.remove('focused'));
      document.getElementById("addNewNote").classList.remove("hide");
      saveBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Update Note';

      noteElement.classList.add('focused');

      FocusedNote = noteElement;
      FocusedNoteId = noteElement.dataset.id;

      fetch(`http://127.0.0.1:8000/notes/${FocusedNoteId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('note-title').value = data.result[1];
          document.getElementById('note-content').value = data.result[2];
        })
        .catch(err => {
          showStatus('Failed to load note content', 'error');
        });
    }

    async function deleteNote(button) {
      const note = button.closest('.note');
      const noteId = note.dataset.id;
      
      try {
        const response = await fetch(`http://127.0.0.1:8000/deleteNote/${noteId}`, {
          method: "DELETE",
          headers: {
            'Content-Type': 'application/json',
          }
        });
        const result = await response.json();
        if (result.status === "success") {
          updateEmptyState(); 
          note.style.transform = 'translateX(-100%)';
          note.style.opacity = '0';
          setTimeout(() => {
            note.remove();
            updateEmptyState();
          }, 300);
          
          if (FocusedNoteId === noteId) {
            resetForm();
          }
          showStatus('Note deleted successfully! 🗑️');
        }
      } catch (error) {
        showStatus('Failed to delete note', 'error');
      }
    }

    function enableInlineEdit(noteElement) {
      // Prevent editing unfocused notes
      if (FocusedNoteId !== noteElement.dataset.id) {
        showStatus('Focus the note first to edit', 'error');
        return;
      }
      
      const titleEl = noteElement.querySelector('h3');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = titleEl.innerText;

      input.onblur = async () => {
        const newTitle = input.value.trim();
        if (newTitle && newTitle !== titleEl.innerText) {
          titleEl.innerText = newTitle;
          const noteId = noteElement.dataset.id;
          document.getElementById('note-title').value = newTitle;

          const content = document.getElementById('note-content').value;
          try {
            await fetch(`http://127.0.0.1:8000/updateNote/${noteId}`, {
              method: "PUT",
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                notes_topic: newTitle,
                notes_text: content
              })
            });
            showStatus('Title updated! ✏️');
          } catch (error) {
            showStatus('Failed to update title', 'error');
          }
        }

        titleEl.style.display = 'block';
        input.remove();
      };

      titleEl.style.display = 'none';
      noteElement.insertBefore(input, titleEl);
      input.focus();
    }

    window.addEventListener("DOMContentLoaded", () => {
      createParticles();
      monitorConnection();
      fetchAllNotes();
      updateEmptyState();
    });

    async function fetchAllNotes() {
      try {
        const res = await fetch("http://127.0.0.1:8000/getAllNotes");
        const data = await res.json();

        if (data.status === "success" && Array.isArray(data.data)) {
          // Clear empty state if notes exist
          updateEmptyState();
          
          data.data.forEach(note => {
            const noteDiv = createNoteElement(note[0], note[1]);
            document.getElementById('notes-container').appendChild(noteDiv);
          });
        } else {
          console.warn("No notes found or unexpected response structure.");
        }
      } catch (error) {
        console.error("Error loading notes:", error);
        showStatus('Failed to load notes', 'error');
      }
      updateEmptyState();
    }
  </script>
</body>
</html>
